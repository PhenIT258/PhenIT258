<!DOCTYPE html> <!-- khai báo với trình duyệt loại tài liệu dùng là html-->
<html> <!--bắt đầu một tài liệu html -->
 <head> <!-- thẻ head là một khung chứa siêu dữ liệu metadata, dữ liệu trong thẻ này không hiển thị-->
        <!--các thẻ mo tả trong head thường là thẻ title, style, meta, link, script, base-->
      <title>đây là tiêu đề trang web</title>
      <!-- thẻ title để hiển thị tiêu đề của trang web tren thanh tab của trình duyệt-->
    </head>
   <body> <!--phần thân của tài liệu html mội thứ trong thẻ này được hiển thị trên trang web-->
      <h1>đây là web đầu tiên của tui</h1>
      <!--thẻ h1 là một dạng thẻ hiển thị nội dung, là thể hiển thị tựa đề của trang web-->
   </body>
</html> <!--kết thúc một tài liều html-->
