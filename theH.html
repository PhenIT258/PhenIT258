<!DOCTYPE html>
<html>
    <head>
        <title>tiềm hiểu về thẻ h</title>
    </head>
    <body>
        <!--thẻ h thường được dùng để làm tiêu dề của trang web-->
        <!--có tới 6 loại h tương đương với h1 đến h6-->
        <h1>đây là thẻ h1</h1>
        <h2>đây là thẻ h2</h2>
        <h3>đây là thẻ h3</h3>
        <h4>đây là thẻ h4</h4>
        <h5>đây là thẻ h5</h5>
        <h6>đây là thẻ h6</h6>
        <!--có thể chỉnh màu sắc và phong chữ cho thẻ h thông qua lệnh bên dưới-->
        <!--<hsố mấy style="color: màu chữ?;"> nội dung của thẻ h1 </h1> ví dụ bên dưới-->
        <h1 style="color: blue;"> đây là ví dụ cho thẻ h1 có màu xanh</h1>
        <!--có thể chỉnh màu nền cho thẻ h thông qua lệnh bên dưới-->
        <!--<hsố mấy style="background-color: màu nền?;" >nội dung của thẻ h </h2> ví dụ bên dưới-->
        <h1 style="background-color:blueviolet;">đây là ví dụ vho hẻ h1 có nền màu tím</h1>
    </body>
</html>
